[package]
name = "robotics"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
pyo3 = { version = "0.18", features = ["extension-module"] }
nalgebra = { version = "0.32", features = ["rand"] }
plotlib = "0.5"
rand = "0.8"
rand_distr = "0.4"

[lib]
name = "robotics"
crate-type = ["cdylib"]

[[bin]]
name = "ekf"
path = "src/localization/extended_kalman_filter.rs"

